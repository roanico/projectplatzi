<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="./styles.css">
    <title>Maquetación Principal</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/logo-platzi-video-BW2.png" alt="logo platzi">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/user-icon.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div> 
    </header>
     
    <section class="main">
        <h2 class="main__titulo">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>

    <h2 class="categories__titulo">Mi lista</h2>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/3934029/pexels-photo-3934029.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="People">
                <div class="carousel-item__details">
                    <div>
                        <img src="./img/play-icon.png" alt="Play Icon">
                        <img src="./img/plus-icon.png" alt="Plus Icon">
                    </div>
                    <p class="carousel-item__details--title">Título descriptivo</p>
                    <p class="carousel-item__details--subtitle">2021 16+ 120 minutos</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/3934005/pexels-photo-3934005.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="People">
                <div class="carousel-item__details">
                    <div>
                        <img src="./img/play-icon.png" alt="Play Icon">
                        <img src="./img/plus-icon.png" alt="Plus Icon">
                    </div>
                    <p class="carousel-item__details--title">Título descriptivo</p>
                    <p class="carousel-item__details--subtitle">2021 18+ 144 minutos</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer> 
</body>
</html>
